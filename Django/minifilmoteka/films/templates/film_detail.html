<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ film.title }}</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 5px;
            margin-top: 50px;
        }
        .film-poster {
            max-width: 100%;
            height: auto;
            border-radius: 5px;
        }
        .film-title {
            font-size: 24px;
            margin-top: 20px;
        }
        .film-description {
            font-size: 16px;
            color: #555;
            margin-top: 10px;
        }
        .film-release-date {
            font-size: 14px;
            color: #888;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="{{ film.poster_url }}" alt="{{ film.title }}" class="film-poster">
        <div class="film-title">{{ film.title }}</div>
        <div class="film-description">{{ film.description }}</div>
        <div class="film-release-date">Release Date: {{ film.release_date }}</div>
    </div>
</body>
</html>
