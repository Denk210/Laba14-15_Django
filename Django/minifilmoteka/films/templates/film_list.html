<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Film List</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 5px;
            margin-top: 50px;
        }
        .film-item {
            margin-bottom: 20px;
        }
        .film-title {
            font-size: 18px;
            color: #007bff;
            cursor: pointer;
        }
        .film-title:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Film List</h1>
        {% for film in films %}
            <div class="film-item">
                <a href="{% url 'film-detail-view' film.id %}" class="film-title">{{ film.title }}</a>
            </div>
        {% endfor %}
    </div>
</body>
</html>
